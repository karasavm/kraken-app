<!--TITLE-->
<div class="col s12">
  <h4>
    Groups
  </h4>
</div>

<!--LIST-->
<div class="row">
  <div class="col s12">
    <div class="collection">
      <a class="collection-item"
         *ngFor="let group of groups"
         [routerLink]="navService.groupDashboardUri(group.id)"
      >
        <!--<img src="images/yuna.jpg" alt="" class="circle">-->
        <h5>{{group.name}}</h5>
        <a href="" class="secondary-content">3 days ago</a>
        <p>members: {{group.members.length}}First Line</p>

      </a>
    </div>
  </div>
</div>

<!--ADD BUTTON-->
<div class="fixed-action-btn">
  <a href="#modal1" class="btn-floating btn-large green modal-trigger" (click)="openModal()">
    <i class="large material-icons">add</i>
  </a>
</div>

<!-- MODAL -->
<div id="modal1"
     class="modal"
     materialize="modal"
     [materializeParams]="[{dismissible: true}]"
     [materializeActions]="modalActions"
>
  <div class="modal-content">
    <h4>New Group</h4>

    <form  [formGroup]="groupForm">

      <div class="row">
        <div class="col s9">
          <div class="input-field">
            <input id="name" type="text" class="validate" formControlName="name">
            <label for="name" >Name</label>
          </div>
        </div>
      </div>

        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn waves-effect waves-light green"
              (click)="onClickCreateGroup()"
              [disabled]="this.groupForm.get('name').value === ''"
            >Create</button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn waves-effect waves-light"
              (click)="closeModal()"
            >Close</button>

          </div>
      </div>

    </form>
  </div>
</div>
