<br>
<!--LIST-->
<div class="row">
  <h5 class="grey-text center-align" *ngIf="groups.length == 0">
    Now its time to create a group of people.
  </h5>
  <div class="col s12">
    <div class="collection">
      <a class="collection-item"
         *ngFor="let group of groups"
         [routerLink]="navService.groupDashboardUri(group.id)"
      >
        <!--<img src="images/yuna.jpg" alt="" class="circle">-->
        <h5>{{group.name}}</h5>
        <a href="" class="secondary-content">3 days ago</a>
        <p>{{group.members.length}} participants</p>

      </a>
    </div>
  </div>
</div>


<!--ADD BUTTON-->
<div class="fixed-action-btn">
  <a href="#modal1" class="btn-floating btn-large teal modal-trigger" (click)="openModal()">
    <i class="large material-icons">add</i>
  </a>
</div>

<!-- MODAL -->
<div id="modal1"
     class="modal"
     materialize="modal"
     [materializeParams]="[{dismissible: true, outDuration: 0}]"
     [materializeActions]="modalActions"
>


    <form  [formGroup]="groupForm">
      <div class="modal-content">
        <h4>New Group</h4>
        <div class="row">
          <div class="col s12">
            <div class="input-field">
              <input id="name" type="text" class="validate" autofocus formControlName="name">
              <label for="name" >Name</label>
            </div>
          </div>
        </div>

      </div>


      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-flat waves-effect waves-light"
          (click)="closeModal()"
        >Close</button>
        <button
          type="button"
          class="btn btn-flat waves-effect waves-light"
          (click)="onClickCreateGroup()"
          [disabled]="this.groupForm.get('name').value === ''"
        >Create</button>
      </div>



    </form>


</div>
