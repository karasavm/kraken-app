<div class="row">
  <div class="col s8">
    <div class="form-group">
      <input (input)="onSearch($event.target.value)"
             type="text"
             class="form-control"
             placeholder="Search for..."
      >
    </div>
  </div>

  <div class="col-2"></div>

</div>

<!--EMPTY TRANSACTION LIST MESSAGE-->
<div *ngIf="!group.transactions.length">
  <br>
  <br>
  <div class="row">
    <div class="col s12">
      <h5> There are no transactions yet!</h5>
    </div>
  </div>
</div>


<!--TRANSACTION LIST-->
<div class="collection" *ngIf="group.transactions.length">
  <!--<li class="collection-header"><h4>First Names</h4></li>-->
  <a class="collection-item"
     routerLink="/groups/{{group.id}}/transactions/{{transaction.id}}"
     *ngFor="let transaction of searched_transactions">
    <div>{{transaction.name}}
      <a class="secondary-content">{{transaction.calcTotalAmount()}} euro</a>
      <br>
      <small>{{transaction.createdAt |date:'E, dd LLL yyyy HH:mm':'gr'}}</small>
    </div>
  </a>
</div>

<!--ADD BUTTON-->
<div class="fixed-action-btn">
  <a href="#modal1" class="btn-floating btn-large green modal-trigger" (click)="openModal()">
    <i class="large material-icons">add</i>
  </a>
</div>

<!-- MODAL -->
<div id="modal1"
     class="modal"
     materialize="modal"
     [materializeParams]="[{dismissible: true}]"
     [materializeActions]="modalActions"
>
  <div class="modal-content">
    <h4>New Transaction</h4>

    <form  [formGroup]="myForm">

      <div class="row">
        <div class="col s9">
          <div class="input-field">
            <input id="name" type="text" class="validate" formControlName="name">
            <label for="name" >Name</label>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn waves-effect waves-light green"
            (click)="onClickCreateTransaction()"
            [disabled]="this.myForm.get('name').value === ''"
          >Create</button>

        </div>

        <div class="col">
          <button
            type="button"
            class="btn waves-effect waves-light"
            (click)="closeModal()"
          >Close</button>

        </div>
      </div>

    </form>

  </div>
</div>
