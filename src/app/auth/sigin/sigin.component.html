    <form (ngSubmit)="onSigin(f)" #f="ngForm">

      <div class="input-field">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               name="email"
               required
               #email="ngModel"
               email
               ngModel>
        <span class="form-text text-muted" *ngIf="!email.valid && email.touched"> Please insert a valid email!</span>
      </div>


      <div class="input-field">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               required
               #password="ngModel"
               ngModel>
        <span class="form-text text-muted" *ngIf="!password.valid && password.touched"> Password can not be blank!</span>
      </div>


      <br>

      <div class="row">
        <div class="col s6 left-align">
          <a class="btn btn-large waves-effect white grey-text z-depth-0"
                  href="api/users/forgot"
          >FORGOT PASSWORD</a>
        </div>

        <div class="col s6 right-align">
          <button class="btn btn-large waves-effect waves-light"
                  type="submit"
                  [disabled]="!f.valid"
          >Log In</button>
        </div>
      </div>


    </form>
