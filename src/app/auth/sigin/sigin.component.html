<h4>Login</h4>
<br>
<!--<div class="row">-->

  <!--<div class="col-xs">-->
    <form (ngSubmit)="onSigin(f)" #f="ngForm">

      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email"
               id="email"
               class="form-control input-xl"
               name="email"
               required
               #email="ngModel"
               email
               ngModel>
        <span class="form-text text-muted" *ngIf="!email.valid && email.touched"> Please insert a valid email!</span>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control input-lg"
               name="password"
               required
               #password="ngModel"
               ngModel>
        <span class="form-text text-muted" *ngIf="!password.valid && password.touched"> Password can not be blank!</span>
      </div>




      <br>
      <button class="btn btn-success btn-lg btn-block"
              type="submit"
              [disabled]="!f.valid"
      >Log In</button>
      <h5 style="text-align: center">-OR-</h5>
      <button class="btn pull-right btn-primary btn-lg btn-block"
              type="button" (click)="navService.signUp()">Sign Up</button>
    </form>
